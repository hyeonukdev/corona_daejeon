[uwsgi]
chdir = /srv/corona_daejeon/
module = corona.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/corona.pid
logto = /var/log/uwsgi/corona/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true